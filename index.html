<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emotion AI Detector</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #141e30, #243b55);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            width: 400px;
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(18px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            letter-spacing: 1px;
        }

        textarea {
            width: 100%;
            height: 120px;
            border-radius: 12px;
            border: none;
            padding: 15px;
            font-size: 15px;
            outline: none;
            resize: none;
            background: rgba(255,255,255,0.2);
            color: white;
        }

        textarea::placeholder {
            color: #ddd;
        }

        button {
            width: 100%;
            margin-top: 18px;
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(90deg, #ff8c00, #ff3d00);
            color: #fff;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.25s;
            letter-spacing: 1px;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 18px rgba(255, 77, 0, 0.8);
        }

        #result {
            margin-top: 25px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            opacity: 0;
            transform: translateY(10px);
            transition: 0.4s ease;
        }

        .show {
            opacity: 1 !important;
            transform: translateY(0px) !important;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>üî• Emotion AI Detector üî•</h1>

        <textarea id="userText" placeholder="Type anything... (Hinglish + GenZ supported)"></textarea>

        <button onclick="analyzeEmotion()">Analyze Emotion</button>

        <div id="result"></div>
    </div>

    <script>
        async function analyzeEmotion() {
            let text = document.getElementById("userText").value;
            let resBox = document.getElementById("result");
            resBox.classList.remove("show");

            try {
                let response = await fetch("http://localhost:3000/analyze", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text: text })
                });

                let data = await response.json();

                resBox.innerText = "‚û° " + data.emotion;
                setTimeout(() => resBox.classList.add("show"), 100);

            } catch (err) {
                resBox.innerText = "Server Error ‚ùå";
                resBox.classList.add("show");
            }
        }
    </script>

</body>
</html>
